<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Base - Pur Beurre Project</title>

        {% load static %}

        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.12.1/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <!-- Third party plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.min.css' %}" />
        <link type="text/css" rel="stylesheet" href="{% static 'css/styles.css' %}" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="{% url 'home:home' %}">
                    <img src="{% static 'img/logo_pur_beurre.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
                    Pur Beurre</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <form class="form-inline ml-auto my-2 my-lg-0">
                      <input class="form-control mr-sm-2" type="search" placeholder="Chercher" aria-label="Chercher">
                    </form>
                    <ul class="navbar-nav ml-2 my-2 my-lg-0">
                        {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'account:account' %}">
                            <img src="{% static 'img/logo_account.png' %}" width="30" height="30" class="d-inline-block align-top" alt="Mon compte">
                        </a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'products:show_favorites' %}">
                            <img src="{% static 'img/logo_carotte.png' %}" width="30" height="30" class="d-inline-block align-top" alt="Mes aliments">
                        </a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'account:deconnexion' %}">
                            <img src="{% static 'img/logo_logout.png' %}" width="30" height="30" class="d-inline-block align-top" alt="Déconnexion">
                        </a></li>
                        {% else %}
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'account:connexion' %}">
                            <img src="{% static 'img/logo_connexion.png' %}" width="30" height="30" class="d-inline-block align-top" alt="Connexion">
                            </a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

        {% block content %}{% endblock %}


        <!-- Footer-->
        <footer class="bg-light py-5">
            <div class="container">
                <div class="row">
                <div class="small text-muted offset-lg-3 col-lg-2">mentions légales</div>
                <div class="small text-muted offset-lg-3 col-lg-2 ">Contact</div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script type="text/javascript" src="{% static 'js/jquery/jquery.min.js' %}"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
        <!-- Core theme JS-->
        <script type="text/javascript" src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
