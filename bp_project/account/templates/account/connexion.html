{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- Masthead-->
        <header class="masthead">
            <div class="container h-100">
                <div class="row h-100 align-items-center justify-content-center text-center">
                    <div class="col-lg-10 align-self-end">
                        <h1 class="text-uppercase text-white font-weight-bold">Connectez-vous</h1>
                        <hr class="divider my-4" />
                    </div>
                    <div class="col-lg-8 align-self-baseline">
                        <p class="text-white-75 font-weight-light mb-5">Vous n'avez pas encore de compte?
                        <a href="{% url 'account:creation' %}"> Cr√©ez-en un. </a>
                        </p>

                        <form action="{% url 'account:connexion' %}" method="post">
                            {% csrf_token %}
                                <div class="align-items-right">
                                {{ form.as_p }}
                                </div>
                            <input type="submit" value="Submit" />
                        </form>
                        {% if envoi %} Connexion en cours{% endif %}
                    </div>
                </div>
            </div>
        </header>


{% endblock %}
