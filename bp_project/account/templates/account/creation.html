{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- Masthead-->
        <header class="masthead" style="min-height: 20rem; height: 30vh;">
            <div class="container h-30">
                <div class="row h-100 align-items-center justify-content-center text-center">
                    <div class="col-lg-10 align-self-end">
                        <h1 class="text-uppercase text-white font-weight-bold">Créer votre compte</h1>
                        <hr class="divider my-4" />
                    </div>
                </div>
            </div>
        </header>

        <div class="container p-4">
            <div class="row text-center">
                <div class="col-sm-12">
                        <form action="{% url 'account:creation' %}" method="post">
                            {% csrf_token %}
                                <div class="align-items-right">
                                {{ form.as_p }}
                                </div>
                            <input type="submit" value="Submit" />
                        </form>
                        {% if envoi %} Votre compte a bien été créé {% endif %}
                </div>
            </div>
        </div>




{% endblock %}
